<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="form-signin">
    <div class="text-center mb-4">
      <p>Update Delete or Create</p>
    </div>
  
    <div class="form-label-group">
    <label for="date">Date</label>
      <input type="text" name="date" class="form-control" value="{{repair.date}}" required="" autofocus="" ngModel>   
    </div>

    <div class="form-label-group">
    <label for="description">Description</label>
      <input type="text" name="description" class="form-control" value="{{repair.description}}" required="" ngModel>     
    </div>
    
    <div class="form-label-group">
        <label for="type">Type</label>
          <input type="text" name="type" class="form-control" value="{{repair.type}}" required="" ngModel>     
        </div>
    
    <div class="form-label-group">
            <label for="status">Status</label>
              <input type="text" name="status" class="form-control" value="{{repair.status}}" required="" ngModel>     
            </div>
            <div class="form-label-group">
                <label for="cost">Cost</label>
                  <input type="text" name="cost" class="form-control" value="{{repair.cost}}" required="" ngModel>     
                </div>
            
            <div class="form-label-group">
                    <label for="toDoDesc">To do</label>
                      <input type="text" name="toDoDesc" class="form-control" value="{{repair.toDoDesc}}" required="" ngModel>     
                    </div>
  
    <div class="select">
        <select name="option" ngModel>
            <option value="update">Update</option>
            <option value="delete">Delete</option>
            <option value="create">Create</option>
        </select>
        
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
  </form>
